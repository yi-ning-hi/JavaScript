<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="" id="info">123</div>
    
    <script>
        alert('text');
        // alert、confirm(確定true、取消false)、prompt => 是window下的方法，當執行時會把js引擎時縮有動作停下來，在DOM裡面呈現。
        document.getElementById('info').innerHTML = '<h2>Hello</h2>';
    </script>
</body>
</html>
