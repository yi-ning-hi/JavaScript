<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect{
            position: relative;
            width: 800px;
            height: 600px;
            background-color: aquamarine;

        }
        .ball{
            position: absolute;
            width: 60px;
            height: 60px;
            background-color:burlywood;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div class="rect"></div>

    <script>
        const rect =document.querySelector('.rect');
        let str = '';
        
        for(i=0;i<10;i++){
        str+=`<div class="ball" style="left: ${10+i*70}px; top: 50px;">${i+1}</div>`
        }
        rect.innerHTML = str;
    </script>
</body>
</html>
