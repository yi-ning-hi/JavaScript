<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 7;
        const b = 3;
        const c = true;
        const d = false;
        const e = -1;
        const f = "";
        const g = 0;
        const h = null;
        const i = undefined;
        console.log(!a);
        console.log('-1',!!e); //轉換成布林值
        console.log('""',!!f); //轉換成布林值
        console.log('0',!!g); //轉換成布林值
        console.log('null',!!h); //轉換成布林值
        console.log('null',!!i); //轉換成布林值
        console.log(c&&d);
        console.log(c||d);

        let y ;
        y = y||10;
        console.log(y);

        y = 5;
        y = y||10;
        console.log(y);


    </script>
</body>
</html>
