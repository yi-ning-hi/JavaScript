<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
            position: relative;
            width: 1000px;
            height: 1000px;
            background-color: aquamarine;

        }

        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="rect"></div>

    <script>
        const rect = document.querySelector('.rect');
        let b, i, k,n=1;
        let str ="";

        // for (k = 0; k < 6; k++) {
        //     for (i = 0; i < 10; i++,n++) {
        //         b = document.createElement('div');
        //         b.className = 'ball';
        //         b.innerHTML = n;
        //         b.style.left = 10 + (i * 70) + 'px';
        //         b.style.top = 10+k*70+'px';
        //         rect.append(b);
        //     }
        // }
        
        for(k=0;k<16;k++){
            for(i=0;i<16;i++,n++){
                str+=`<div class="ball" style="left: ${20+i*60}px; top:${20+k*60}px; background-color:#${(15-i).toString(16)+''+(15-i).toString(16)}${(15-k).toString(16)+''+(15-k).toString(16)}00">${n}</div>`
            }
        }
        rect.innerHTML = str;

    </script>
</body>

</html>
