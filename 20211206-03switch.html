<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Score?</h4>
    <input type="text" id="myInput" min="0" max="100">
    <br>
    <button onclick="myClick()">click</button>
    <div id="info"></div>
    <script>
        let myInput = document.querySelector('#myInput');
        const info = document.querySelector("#info");
        function myClick() {
            let score = Math.floor(+(myInput.value / 10));
            let g;
            switch (score) {
                case 10:
                case 9:
                    g = 'A'
                    break;
                case 8:
                    g = 'B'
                    break;
                case 7:
                    g = 'C'
                    break;
                case 6:
                    g = 'D'
                    break;
                default:
                    g = 'F'}
                info.innerHTML = g
            }
    </script>
</body>

</html>
