<html lang="en">
<head>

<body>
    <script>

        let str = "世界球后戴資穎今天出戰世界羽球錦標賽女單4強，歷經3局大戰，以21比17、13比21、21比14擊敗世界排名第9的中國大陸女將何冰嬌闖進決賽，明天將挑戰台灣羽球史上首面世錦賽金牌。";

        console.log(str.length);
        console.log(str.charAt(16));
        console.log(str[16]);//charAt另一個標法
        console.log(str.charCodeAt(16));
        console.log(String.fromCharCode(27161));
        console.log('-------');
        console.log(str.indexOf('女'));
        console.log(str.lastIndexOf('女'));
        console.log(str.includes('女'));
        console.log(str.includes('男'));
        console.log('-------');
        console.log(str.indexOf('女',20));
        console.log(str.indexOf('女',));
        console.log('-------');
        console.log(str.split('女').join('男'));
        console.log(str.slice(5,9));//不包含最後一個
    </script>
