<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>
    <script>

        let str = "世界球后戴資穎今天出戰世界羽球錦標賽女單4強，歷經3局大戰，以21比17、13比21、21比14擊敗世界排名第9的中國大陸女將何冰嬌闖進決賽，明天將挑戰台灣羽球史上首面世錦賽金牌。";

        let name = '戴資穎'

        if (str.includes(name)){
            info.innerHTML = `有${name}`;
        }else{
            info.innerHTML = `沒有${name}`;
        }

        

    </script>
</body>
</html>
