    <script>

const ar1 = [23,'john',true,{name:'bill'}];
ar1[9] = 99;
ar1[-10] = 12;
ar1['name'] = 'jill';
for(let i =-10;i<ar1.length;i++){
    console.log(i, ar1[i]);
};

console.log('----------');

for(let s in ar1){
    console.log(s, ar1[s]); //object
};

console.log('----------');
//for of列舉式迴圈
for(let v of ar1){        //for of只能用在陣列，不能用在object，
    console.log(v);       //for of直接拿到陣列的元素值，陣列的內容叫element，與Dom tag的element不相同 
};

    </script>
