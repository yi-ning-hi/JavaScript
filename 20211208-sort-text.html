<body>
    <button onclick="orderBy='alphAsc'; renderTable()">姓名升冪</button>
    <button onclick="orderBy='alphDesc'; renderTable()">姓名降冪</button>
    <button onclick="orderBy='ageAsc';renderTable()">年齡升冪</button>
    <button onclick="orderBy='ageDesc';renderTable()">年齡降冪</button>
    <table>
        <thead>
            <tr>
                <td>姓名</td>
                <td>年齡</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        let orderBy = ''
        const tbody = document.querySelector('tbody');

        let people = [
            { name: 'Cindy', age: 23 },
            { name: 'Amy', age: 20 },
            { name: 'David', age: 24 },
            { name: 'Kan', age: 27 },
            { name: 'John', age: 27 },
            { name: 'Gina', age: 27 }
        ];

        function renderTable() {
            people.sort(function (a, b) {
                switch (orderBy) {
                    case 'alphAsc':
                        return b.name > a.name ? -1 : 1;
                    case 'alphDesc':
                        return b.name < a.name ? -1 : 1;
                    case 'ageAsc':
                        return a.age - b.age;
                    case 'ageDesc':
                        return b.age - a.age;

                }
            })
            let str = ''
            for (let p of people) {
                str += `
            <tr>
                <td>${p.name}</td>
                <td>${p.age}</td>
            </tr>`
            }
            tbody.innerHTML = str;
        }
