<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
            width: 600px;
            height: 600px;
            background-color: darkkhaki;
            position: relative;
            overflow: hidden;
        }


        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(33, 48, 7);
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div class="rect"></div>



    <script>
        const rect = document.querySelectorAll('.rect');

        const ballNum = 12;

        for(const i=1 ;i<=ballNum ;i++){
            const b = document.createElement('div');
            b.className = 'ball';
            b.
        }
    </script>
</body>
</html>
